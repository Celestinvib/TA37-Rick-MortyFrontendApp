<div class="row m-4" *ngIf="characters!=null; else wait">
        <div class="col mt-4 " *ngFor="let character of characters">
            <div class="card" style="width: 18rem;">
                <img src="{{ character.image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ character.name}}</h5>
                        <div class="d-grid gap-2">
                        <a href="#" class="btn btn-warning ">See more</a>
                        </div>
                    </div>
            </div>
          </div>
</div>
<ng-template #wait>Waiting for the data...</ng-template>

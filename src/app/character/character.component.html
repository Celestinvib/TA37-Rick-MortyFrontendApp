<div class="container d-flex justify-content-center">
<div class="row m-4" *ngIf="character!=null; else wait">
  <div class="col">
      <div class="card" >
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <img src="{{ character.image }}" class="card-img-top" alt="..." style="width: 18rem;">
                  </div>
                  <div class="col">
                    <h4 class="card-title  mt-2">{{ character.name}}</h4>
                    <br>
                    <p><span class="description-title">Status:</span> {{character.status}}</p>
                    <p><span class="description-title">Specie:</span> {{character.species}}</p>
                    <p><span class="description-title">Gender:</span> {{character.gender}}</p>
                    <p><span class="description-title">First seen in:</span> {{character.origin.name}}</p>
                    <p><span class="description-title">Last known location:</span> {{character.location.name}}</p>
                  </div>
                </div>
              </div>
      </div>
    </div>
</div>
</div>
<ng-template #wait>Waiting for the data<br> if it takes to long maybe the character don't exists...</ng-template>
